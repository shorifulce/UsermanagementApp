<div class="container">

    <h1 class="mt-3">Add New Management</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
  
        <div class="mt-3">
          <label class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control"
          name="firstName" [(ngModel)]="model.firstName">
        </div>

        <div class="mt-3">
            <label class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control"
            name="lastName" [(ngModel)]="model.lastName">
        </div>

        <div class="mt-3">
            <label class="form-label">Gender</label>
            <input type="text" id="gender" class="form-control"
            name="gender" [(ngModel)]="model.gender">
        </div>

        <!-- 
        <div class="mt-3">
            <label class="form-label">Department</label>
            <input type="text" id="departmentId" class="form-control"
            name="departmentId" [(ngModel)]="model.departmentId">
        </div>
        -->

        <div class="mt-3">

            <label class="form-label">Department</label>
            <ng-container *ngIf="departmentdata$ | async as departmentdata">
              
              <select class="form-control" [(ngModel)]="model.departmentId" name="departmentId" id="departmentId">
                <option *ngFor="let data of departmentdata" [value]="data.id">
                  {{data.departmentName}}
                </option>
              </select>
              
            </ng-container>
    
          </div>
  



        <div class="mt-3">
            <label class="form-label">Type of User</label>
            <input type="text" id="typeofUser" class="form-control"
            name="typeofUser" [(ngModel)]="model.typeofUser">
        </div>

        <div class="mt-3">
            <label class="form-label">Designation</label>
            <input type="text" id="designation" class="form-control"
            name="designation" [(ngModel)]="model.designation">
        </div>

        <div class="mt-3">
            <label class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control"
            name="phone" [(ngModel)]="model.phone">
        </div>


        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="text" id="email" class="form-control"
            name="email" [(ngModel)]="model.email">
        </div>

        <div class="mt-3">
            <label class="form-label">Registration Date</label>
            <input type="text" id="registrationDate" class="form-control"
            name="registrationDate" [(ngModel)]="model.registrationDate">
        </div>


  
  
        <div class="mt-3">
          <label class="form-label">Data Entry By</label>
          <input type="text" id="dataEntryBy" class="form-control"
          name="dataEntryBy" [(ngModel)]="model.dataEntryBy">
        </div>

        <div class="mt-3">
            <label class="form-label">User Name</label>
            <input type="text" id="userName" class="form-control"
            name="userName" [(ngModel)]="model.userName">
        </div>

        <div class="mt-3">
            <label class="form-label">User Password</label>
            <input type="text" id="userPassword" class="form-control"
            name="userPassword" [(ngModel)]="model.userPassword">
        </div>

        <div class="mt-3">
            <label class="form-label">Start Date</label>
            <input type="text" id="startDate" class="form-control"
            name="startDate" [(ngModel)]="model.startDate">
        </div>

        <div class="mt-3">
            <label class="form-label">Working Place</label>
            <input type="text" id="workingPlace" class="form-control"
            name="workingPlace" [(ngModel)]="model.workingPlace">
        </div>

        <!--gfgfg
        <div class="mt-3">
            <label class="form-label">System Controller</label>
            <input type="text" id="responsbleManagement" class="form-control"
            name="responsbleManagement" [(ngModel)]="model.responsbleManagement">
        </div>
         -->


       

  
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
  
      </div>
  
  
    </form>
  
  </div>
