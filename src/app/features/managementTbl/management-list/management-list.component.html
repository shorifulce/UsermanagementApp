<div class="container">

    <h1 class="mt-3">Management List</h1>
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/managements/add']" class="btn btn-primary">Add System</a>
    </div>
    <ng-container *ngIf="managementInfo$ | async as management">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
             <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email </th>
            <th>departmentId </th>
             <th>
              Action
             </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of management">
          
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.genderNavigation.genderName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.department.departmentName}}</td>
          
            <td>
              <a class="btn btn-light" [routerLink]="['/admin/systems', data.id]">Edit</a>
            </td>
           
           
          </tr>
        </tbody>
      </table>
    </ng-container>


  </div>
