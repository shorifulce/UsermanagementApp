<div class="container">

    <h1 class="mt-3">Edit System</h1>
  
    <ng-container *ngIf="model;else notFound">
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="SystemId">System Id</label>
            <input type="text" disabled
            id="SystemId"
            class="form-control"
            name="SystemId"
            value="{{model.id}}">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="SystemName"> Name</label>
            <input type="text"
            id="SystemName"
            class="form-control"
            name="SystemName"
            [(ngModel)]="model.name">
          </div>
  
          <!--  

          <div class="mt-3">
            <label class="form-label" for="responsbleManagement">Responsble Management</label>
            <input type="text"
            id="responsbleManagement"
            class="form-control"
            name="responsbleManagement"
            [(ngModel)]="system.responsbleManagement">
          </div>

          -->

          <div class="mt-3">
            <ng-container *ngIf="managementTbldata$ | async as managementTbldata">
              
              <select class="form-control" [(ngModel)]="selectedManagement" name="responsbleManagement" id="responsbleManagement">
                <option *ngFor="let data of managementTbldata" [value]="data.id">
                  {{data.firstName}}
                </option>
              </select>
              
            </ng-container>
    
          </div>



  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Delete</button>
  
          </div>
  
        </div>
  
      </form>
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        system not found!
      </div>
    </ng-template>
  
  </div>
