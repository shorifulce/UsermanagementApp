<div class="container">

    <h1 class="mt-3">Add System</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
  
        <div class="mt-3">
          <label class="form-label">System Name</label>
          <input type="text" id="systemName" class="form-control"
          name="systemName" [(ngModel)]="model.name">
        </div>
  
  
        <div class="mt-3">
          <label class="form-label">System Details</label>
          <input type="text" id="systemDetails" class="form-control"
          name="systemDetails" [(ngModel)]="model.systemDetails">
        </div>

        <!--gfgfg
        <div class="mt-3">
            <label class="form-label">System Controller</label>
            <input type="text" id="responsbleManagement" class="form-control"
            name="responsbleManagement" [(ngModel)]="model.responsbleManagement">
        </div>
         -->


        <div class="mt-3">

          <label class="form-label">System Controller</label>
          <ng-container *ngIf="managementTbldata$ | async as managementTbldata">
            
            <select class="form-control" [(ngModel)]="model.responsbleManagement" name="responsbleManagement" id="responsbleManagement">
              <option *ngFor="let data of managementTbldata" [value]="data.id">
                {{data.firstName}}
              </option>
            </select>
            
          </ng-container>
  
        </div>


  
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
  
      </div>
  
  
    </form>
  
  </div>
